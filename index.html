<!DOCTYPE html>
<html class="w-100 h-100">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Notable" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="assets/javascript/app.js" defer></script>

</head>

<body class="w-100 h-100 bg">
    <div class="row">
        <header class="page-title-box ml-4 col-12">
            <h1 class="page-title train"><i class="fas fa-subway"></i> Train</h1>
            <h1 class="page-title schedule">Schedule</h1>
        </header>
    </div>
    <div class="row ml-4 mr-4">
        <div class="left-side col-xl-4 col-lg-5 col-md-12 mb-4">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Add Train</h3>
                </div>
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control form-control-lg entry" id="train-name" placeholder="enter name of train">
                        <label for="destination">Train Destination</label>
                        <input type="text" class="form-control form-control-lg entry" id="destination" placeholder="enter city/town">
                        <label for="train-start">First Train (HH:mm Military Time)</label>
                        <input type="text" class="form-control form-control-lg entry" pattern="([01]?[0-9]{1}|2[0-3]{1}):[0-5]{1}[0-9]{1}"
                            min="00:00" max="23:59" id="train-start">
                        <label for="train-freq">Frequency (min)</label>
                        <input type="number" class="form-control form-control-lg entry" id="train-freq">
                        <button type="submit" class="btn btn-dark" id="submit">Add Train</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="right-side col-xl-8 col-lg-7 col-md-12 text-center">
            <div class="card">
                <div class="card-header">
                    <h3>Current Train Schedule</h3>
                </div>
                <div class="card-body pt-0 pb-1">
                    <table class="table w-100 schedule-view">
                        <thead>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
</body>

</html>
